@registerDoneContent = {
    <a name="register" id="register"></a>
    <section class="container my-5">
        <h2>
            <span class="fas fa-unlock"></span>
            Recovery email sent
        </h2>
        <p>
            An email with further steps has been sent to your account.
        </p>
    </section>
}

@layouts.main("Register") {
    @registerDoneContent
}
